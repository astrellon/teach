<html>
  <head>
    <title>Castle of the Slight Breeze</title>
    <link  rel="stylesheet" href="style.css">
    <script src="globals.js"></script>
    <script src="map.js"></script>
    <script src="item.js"></script>
    <script src="character.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="onLoad()">
    <h1>Castle of the Slight Breeze</h1>
    <div id="player-hand"></div>
    <div id="game-world">
      <div id="game-characters"></div>
      <div id="game-items"></div>
      <div id="game-map"></div>
    </div>
    <div id="inventory">
      <strong>Inventory</strong>
      <div id="equipped"> 
        <span id="weapon-slot" class="equip-slot inv-slot"></span>
        <span id="armour-slot" class="equip-slot inv-slot"></span>
      </div>
      <div><strong>Stash</strong></div>
        <span id="inv-slot-0" class="inv-slot"></span>
        <span id="inv-slot-1" class="inv-slot"></span>
        <span id="inv-slot-2" class="inv-slot"></span>
        <span id="inv-slot-3" class="inv-slot"></span>
        <span id="inv-slot-4" class="inv-slot"></span>
        <span id="inv-slot-5" class="inv-slot"></span>
        <span id="inv-slot-6" class="inv-slot"></span>
        <span id="inv-slot-7" class="inv-slot"></span>
      <div id="stash"> </div>
    </div>
    <div id="action-output"></div>
  </body>
</html>
