<html>
  <head>
    <title>Adventure</title>
    <link rel="stylesheet" href="adventure.css"/>
    <script src="adventure.js"></script>
  </head>

  <body>
    <h1>Welcome to Adventure</h1>

    <div id="start-game">
      Start the adventure!
      <button onclick="startGame()">Start</button>

    <div id="game-world" class="hide">

    </div>

    <div id="winning" class="hide">
      You won!
    </div>

  </body>
</html>
